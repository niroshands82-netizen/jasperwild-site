    <title>Customer Stories - Jasper Wild Safari</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-dark: #1a252f;
            --accent-gold: #B8860B;
            --safari-yellow: #FFF39A;
            --white: #ffffff;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--safari-yellow);
            /* Safari vibe background pattern */
            background-image: linear-gradient(rgba(255, 243, 154, 0.85), rgba(255, 243, 154, 0.85)), 
                              url('https://www.transparenttextures.com/patterns/natural-paper.png');
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Animated Navigation */
        .nav-section {
            margin-bottom: 40px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary-dark);
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--white);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* Fancy Header Card */
        .header-card {
            text-align: center;
            background: var(--white);
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border-bottom: 8px solid var(--accent-gold);
            position: relative;
        }

        .header-card h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            color: var(--primary-dark);
        }

        .header-card p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }

        /* Disqus Container with Animation */
        .reviews-container {
            background: var(--white);
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .reviews-container:hover {
            transform: scale(1.01);
        }

        /* Safari Paw Decoration */
        .paw-icon {
            position: absolute;
            top: -25px;
            right: 40px;
            font-size: 3rem;
            background: var(--safari-yellow);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-bottom: 40px;
            font-weight: 600;
            color: var(--primary-dark);
            opacity: 0.7;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .header-card h1 { font-size: 2rem; }
            .reviews-container { padding: 20px; }
        }
    </style>
</head>

</html>
