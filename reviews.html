<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://disqus.com https://*.disqus.com https://*.disquscdn.com; img-src 'self' data: https: https://*.disquscdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://*.disquscdn.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://*.disqus.com https://*.disquscdn.com; frame-src https://disqus.com https://*.disqus.com;">
    
    <title>Customer Reviews - Jasper Wild Safari</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #B8860B; 
            --bg-color: #FFF39A; 
            --card-bg: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Top Navigation */
        .main-nav {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .nav-btn {
            text-decoration: none;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* Disqus Container Box */
        .disqus-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-btn">
                <span>&larr;</span> Back to Home
            </a>
        </nav>

        <header class="page-header">
            <h1>Traveler Reviews</h1>
            <p>Your Safari experience matters to us. Share your story!</p>
        </header>

        <div class="disqus-container">
            <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                    // GitHub https://niroshands82-netizen.github.io/jasperwild-site/ (Optional but recommended)
                    this.page.url = window.location.href;  
                    this.page.identifier = "jasper_wild_safari_reviews"; 
                };
                (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://jasperwildsafari.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
    </div>

</body>
</html>
