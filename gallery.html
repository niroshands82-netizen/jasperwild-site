    <title>WildLife Gallery Showcase</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables: Beige Theme with Bronze Buttons --- */
        :root {
            --primary-color: #2d2d2d; /* Dark text for readability */
            /* Updated Button Color to #8B5A2B */
            --accent-color: #8B5A2B; 
            --accent-hover: #6d4520; /* Darker shade for hover */
            /* Background Color remains Beige */
            --bg-color: #F5F5DC;      
            /* White cards for contrast */
            --card-bg: #ffffff;      
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --white: #ffffff;
            --transition-speed: 0.6s;
            --border-radius: 16px;
            /* Shadow updated to match new button tint */
            --shadow: 0 10px 30px rgba(139, 90, 43, 0.15);
        }

        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* --- Top Navigation Bar --- */
        .main-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(139, 90, 43, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: var(--accent-color);
            color: var(--white);
            border: 2px solid var(--accent-color);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--bg-color);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 90, 43, 0.2);
        }

        .nav-btn span {
            margin-right: 8px;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .nav-btn:hover span {
            transform: translateX(-4px);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Section --- */
        .gallery-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            will-change: transform, opacity;
        }

        .gallery-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .gallery-header h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-header h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .gallery-header p {
            /* MODERN FONT STYLE: Montserrat Semi-Bold */
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.2rem; 
            color: #1a1a1a; /* Dark Grey */
            margin-top: 15px;
            font-weight: 600; /* Semi-Bold */
            letter-spacing: 0.5px; /* Slightly tighter for modern feel */
            text-transform: none; /* Sentence Case */
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1) 0.1s;
            /* Reset max-width */
            max-width: 100%;
        }

        .gallery-header p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Filter Controls --- */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s;
        }

        .filter-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--accent-color);
            padding: 12px 30px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 50px;
            color: var(--accent-color);
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(139, 90, 43, 0.15);
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(139, 90, 43, 0.3);
        }

        /* --- Gallery Grid --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        /* --- Gallery Card/Item --- */
        .gallery-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            cursor: pointer;
            
            /* Modern Animation States */
            opacity: 0;
            filter: blur(10px);
            transform: translateY(50px) scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease, filter 0.8s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Visible State */
        .gallery-item.visible {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0) scale(1);
        }

        /* Scroll Out State */
        .gallery-item.scroll-out {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(-50px) scale(0.95);
        }

        .gallery-item.hide {
            display: none; 
        }

        /* Staggered Delays for 24 Items */
        .gallery-item:nth-child(1) { transition-delay: 0.05s; }
        .gallery-item:nth-child(2) { transition-delay: 0.1s; }
        .gallery-item:nth-child(3) { transition-delay: 0.15s; }
        .gallery-item:nth-child(4) { transition-delay: 0.2s; }
        .gallery-item:nth-child(5) { transition-delay: 0.25s; }
        .gallery-item:nth-child(6) { transition-delay: 0.3s; }
        .gallery-item:nth-child(7) { transition-delay: 0.35s; }
        .gallery-item:nth-child(8) { transition-delay: 0.4s; }
        .gallery-item:nth-child(9) { transition-delay: 0.45s; }
        .gallery-item:nth-child(10) { transition-delay: 0.5s; }
        .gallery-item:nth-child(11) { transition-delay: 0.55s; }
        .gallery-item:nth-child(12) { transition-delay: 0.6s; }
        .gallery-item:nth-child(13) { transition-delay: 0.65s; }
        .gallery-item:nth-child(14) { transition-delay: 0.7s; }
        .gallery-item:nth-child(15) { transition-delay: 0.75s; }
        .gallery-item:nth-child(16) { transition-delay: 0.8s; }
        .gallery-item:nth-child(17) { transition-delay: 0.85s; }
        .gallery-item:nth-child(18) { transition-delay: 0.9s; }
        .gallery-item:nth-child(19) { transition-delay: 0.95s; }
        .gallery-item:nth-child(20) { transition-delay: 1.0s; }
        .gallery-item:nth-child(21) { transition-delay: 1.05s; }
        .gallery-item:nth-child(22) { transition-delay: 1.1s; }
        .gallery-item:nth-child(23) { transition-delay: 1.15s; }
        .gallery-item:nth-child(24) { transition-delay: 1.2s; }

        @keyframes filterFadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .gallery-item.animate-in {
            animation: filterFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .image-wrapper {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
            background-color: #eee;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.9); 
        }

        .gallery-item:hover .image-wrapper img {
            transform: scale(1.1);
            filter: brightness(1); 
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            z-index: 2;
            pointer-events: none;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none; 
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.open {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            opacity: 0;
            transform: scale(0.3); 
            border: 2px solid var(--accent-color);
        }

        .lightbox.open img {
            animation: enlargeBounce 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes enlargeBounce {
            0% { opacity: 0; transform: scale(0.3) translateY(100px); }
            50% { opacity: 1; transform: scale(1.05) translateY(-10px); }
            70% { transform: scale(0.98) translateY(0px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            line-height: 1;
            z-index: 1001;
        }

        .close-lightbox:hover {
            color: #F5F5DC;
            transform: rotate(90deg);
        }

        /* --- BACK TO TOP BUTTON --- */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 90, 43, 0.4);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #backToTop.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #backToTop:hover {
            background-color: #000;
            transform: translateY(-5px);
            color: #F5F5DC;
        }

        @media (max-width: 768px) {
            .gallery-header h1 { font-size: 2rem; }
            .gallery-header p { font-size: 1rem; } 
            .filter-container { gap: 10px; margin-bottom: 40px; }
            .filter-btn { padding: 8px 16px; font-size: 0.8rem; }
            .close-lightbox { top: 20px; right: 20px; font-size: 30px; }
            #backToTop { bottom: 20px; right: 20px; width: 40px; height: 40px; font-size: 16px; }
            .nav-btn { padding: 8px 16px; font-size: 0.8rem; }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. SCROLL ANIMATION (Up & Down) ---
            const galleryHeader = document.querySelector('.gallery-header');
            const backToTopBtn = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                
                // Parallax Effect on Header
                if (scrollY < 600) {
                    galleryHeader.style.transform = `translateY(${scrollY * 0.4}px)`;
                    galleryHeader.style.opacity = 1 - (scrollY / 500);
                }

                // Back to Top Button Visibility
                if (scrollY > 400) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            // Click to scroll top
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });


            // --- 2. INTERSECTION OBSERVER (Bi-directional Animation) ---
            const observerOptions = {
                threshold: 0.15, 
                rootMargin: "0px 0px -10% 0px"
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Scrolling DOWN into view
                        entry.target.classList.remove('scroll-out');
                        entry.target.classList.add('visible');
                    } else {
                        // Scrolling UP out of view
                        if (entry.boundingClientRect.top > 0) {
                             entry.target.classList.remove('visible');
                             entry.target.classList.add('scroll-out');
                        }
                    }
                });
            }, observerOptions);

            // Observe Header & Filters
            document.querySelectorAll('.gallery-header h1, .gallery-header p, .filter-container').forEach(el => {
                observer.observe(el);
            });

            // Observe Gallery Items
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item) => {
                observer.observe(item);
            });


            // --- 3. FILTER ANIMATIONS ---
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filterValue = btn.getAttribute('data-filter');
                    let delayCounter = 0;

                    galleryItems.forEach(item => {
                        // Reset animation classes
                        item.classList.remove('animate-in');
                        item.classList.remove('visible'); 
                        item.style.animationDelay = '0s';
                        
                        if (filterValue === 'all' || item.classList.contains(filterValue)) {
                            item.classList.remove('hide');
                            
                            setTimeout(() => {
                                item.classList.add('visible');
                                item.style.animationDelay = `${delayCounter * 0.05}s`; 
                            }, 50);
                            
                            delayCounter++;
                        } else {
                            item.classList.add('hide');
                            item.classList.remove('visible');
                        }
                    });
                });
            });


            // --- 4. LIGHTBOX & ANIMATION ---
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close-lightbox');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    const src = img.src; 
                    
                    lightboxImg.src = src;
                    lightbox.classList.remove('open');
                    requestAnimationFrame(() => {
                        lightbox.classList.add('open');
                    });
                });
            });

            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('open');
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('open');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('open')) {
                    lightbox.classList.remove('open');
